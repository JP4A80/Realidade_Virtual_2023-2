
<!DOCTYPE html>
<html lang="PT-br">
  <head>
    <title>&lt;model-viewer&gt; example</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script type="module"
    src="https://unpkg.com/@google/model-viewer@v0.8.0/dist/model-viewer.js">
    </script>

  </head> 
<body>

  <div id="card">

  <model-viewer src="https://cdn.glitch.com/36cb8393-65c6-408d-a538-055ada20431b/Astronaut.glb?1542147958948"
    ios-src="https://cdn.glitch.com/36cb8393-65c6-408d-a538-055ada20431b/Astronaut.usdz?v=1569545377878"
    alt="Um modelo 3D de um astronauta"
    background-color="#70BCD1"
    shadow-intensity="1"
    camera-controls
    autoplay
    auto-rotate
    ar magic-leap
  >
  </model-viewer>

  
  <section class="rodape">
    <span>
      <h1>Modelo 3D</h1>
    </span>
  </section>
  </div>

</body>
</html>
