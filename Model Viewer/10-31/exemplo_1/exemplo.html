<!DOCTYPE html>
<html lang="en">

<head>

    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    </head>

<body>
    <div id="card" class="container">
        <model-viewer id="model" src="" 
        alt="A 3D model" 
        shadow-intensity="1" 
        camera-controls
        auto-rotate>
        </model-viewer>
        
        <!-- Botões estilizados com Bootstrap para mudar o modelo -->
        <div class="btn-toolbar">
            <div class="btn-group me-2">
                <button id="model1" type="button" class="btn btn-primary">Produto 1</button>
            </div>

            <div class="btn-group me-2">
                <button id="model2" type="button" class="btn btn-primary">Produto 2</button>
            </div>
        </div>
        <section class="attribution">
            <span>
                <h1>Modelo 3D</h1>
            </span>
        </section>
    </div>    

    <script>
        // Modelos 3D
        const models = {
            'model1': '',
            'model2': ''
        };

        // Função para mudar o modelo 3D
        function changeModel(modelId) {
            const modelViewer = document.getElementById('model');
            modelViewer.src = models[modelId];
        }

        // Adiciona ouvintes de eventos para os botões
        document.getElementById('model1').addEventListener('click', () => changeModel('model1'));
        document.getElementById('model2').addEventListener('click', () => changeModel('model2'));
    </script>
</body>

</html>
