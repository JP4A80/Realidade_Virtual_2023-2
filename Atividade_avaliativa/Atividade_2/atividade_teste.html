<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>360&deg; Image Gallery</title>
    <meta name="description" content="360&deg; Image Gallery - A-Frame">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-layout-component@5.3.0/dist/aframe-layout-component.min.js"></script>
    <script src="https://unpkg.com/aframe-template-component@3.2.1/dist/aframe-template-component.min.js"></script>
    <script src="https://unpkg.com/aframe-proxy-event-component@2.1.0/dist/aframe-proxy-event-component.min.js"></script>

    <!-- Image link template to be reused. -->
    <script id="link" type="text/html">
    <a-entity class="link"
        geometry="primitive: plane; height: 1; width: 1"
        material="shader: flat; src: ${thumb}"
        event-set__mouseenter="scale: 1.2 1.2 1"
        event-set__mouseleave="scale: 1 1 1"
        event-set__click="_target: #image-360; _delay: 300; material.src: ${src}"
        proxy-event="event: click; to: #image-360; as: fade"
        sound="on: click; src: #click-sound"></a-entity>
    </script>
</head>

<body>
    <a-scene>
        <a-assets>
            <img id="casa1" src="./Arquivos/casa 1.jpg">
            <img id="casa2" src="./Arquivos/casa 2.jpg">
            <img id="casa3" src="./Arquivos/casa 3.jpg">

            <img id="recepcaoIcone" src="./Arquivos/Casa 1 - logo.png">
            <img id="salaIcone" src="./Arquivos/Casa 2 - logo.png">
            <img id="sala2Icone" src="./Arquivos/Casa 3 - logo.png">

            <audio id="click-sound" src="click.ogg"></audio>
        </a-assets>

        <a-sky id="image-360" radius="10" src="#recepcao"></a-sky>

        <a-entity id="links" layout="type: line; margin: 1.5;" position="0 -1 -4">
            <a-entity template="src: #link" data-src="#casa2" data-thumb="#salaIcone"></a-entity>
            <a-entity template="src: #link" data-src="#casa3" data-thumb="#sala2Icone"></a-entity>
            <a-entity template="src: #link" data-src="#casa1" data-thumb="#recepcaoIcone"></a-entity>
        </a-entity>

        <a-entity camera look-controls>
            <a-cursor id="cursor"
                animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
                animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 2500"
                event-set__mouseenter="_event: mouseenter; color: springgreen"></a-cursor>
        </a-entity>
    </a-scene>
</body>

</html>
