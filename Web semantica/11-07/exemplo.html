<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Responsive Design</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <link
      href="https://raw.githubusercontent.com/daneden/animate.css/master/animate.css"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="page">
      <div class="section menu">
        <img src="./assets/nike2.gif"/>
      </div>

      <div class="section cabecalho">
        <model-viewer id="nike-modelo-pequeno" 
        src="./assets/nike_shoe_box.glb"
        alt="Um modelo 3D de um astronauta"
        shadow-intensity="1"
        camera-controls
        autoplay
        auto-rotate
        ar magic-leap
        interaction-prompt="none"
        >
      </model-viewer>
      </div>

      <div class="section conteudo">Conteudo</div>

      <div class="section conteudo2">
        <model-viewer
        src="./assets/nike_air_zoom_pegasus_36.glb"
        alt="Um modelo 3D de um astronauta"
        shadow-intensity="1"
        camera-controls
        autoplay
        auto-rotate
        ar magic-leap
        interaction-prompt="none"
        ></model-viewer>
        <h2>Venha compara o seu novo tenis!!!</h2>
      </div>

      <div class="section secao1">Seção 1</div>

      <div class="section secao2">Seção 2</div>

      <div class="section secao3">Seção 3</div>
    </div>
  </body>
</html>
