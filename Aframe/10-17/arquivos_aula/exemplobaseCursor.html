<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene antialias="true">
      <a-entity position="0 1.8 5">
          <a-entity camera look-controls wasd-controls>
              <a-entity cursor geometry="primitive: ring; radiusOuter:0.015; radiusInner:0.01;segmentsTheta:32"
              material="color: #283644; shader:flat"
              raycaster="objects: .box"
              position="0 0  -0.75"
              >
              </a-entity>
          </a-entity>
      </a-entity>
      
      <a-text text="class='sphere'" position="3.5 1.25 -1" scale="2 2 2"></a-text>
      <a-sphere class='sphere' position="2 1.25 -1" radius="0.7" width="1" height="1" depth="1" color="#EF2D5E"></a-sphere>
      
      <a-text text="class='box'" position="-5 1.25 -1" scale="2 2 2"></a-text>
      <a-box class='box' position="-2 1.25 -1" rotation="0 45 0" width="1" height="1" depth="1" color="#4CC3D9"
            clickable></a-box>    
      <a-sky color="white"></a-sky>
    </a-scene>

    <script>
      const box = document.querySelector('.box');
      box.addEventListener('click',() => {
        box.setAttribute('color','#FF5733');  
      });

    </script>
  </body>
</html>
