<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Aula RV</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
        <a-camera wasd-controls="enabled:false"></a-camera>
        <a-assets>        
        <a-assets-item id="objeto3d" src="./assets/farm_house/scene.gltf"></a-assets-item>
        <img id="sky" src="./assets/parte3.jpg" crossorigin="anonymous">
        </a-assets>    
          <a-sky rotation="0 90 0" src="#sky"></a-sky>
          <a-entity rotation="0 0 0 " position="0 -4 60" scale="0.5 0.5 0.5" gltf-model="#objeto3d"></a-entity>
    </a-scene>
  </body>
</html>
