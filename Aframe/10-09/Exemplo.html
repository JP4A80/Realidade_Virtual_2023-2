<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aframe - Aula RV</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>
<body>
    <a-scene> 
        <a-box position = "0 0.5 -5 "
        color="purple"
        height="1"
        width="5"
        rotation="0 45 0"
        >
        </a-box>

        <a-box position = "0 1.5 -5 "
        color="yellow"
        height="1"
        width="5"
        rotation="0 45 0"
        >
        </a-box>

        <a-sky
        color="blue"
        >
        </a-sky>
    </a-scene>
</body>
</html>
