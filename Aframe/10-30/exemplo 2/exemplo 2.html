
<!DOCTYPE html>
<html lang="PT-br">
  <head>
    <title>&lt;model-viewer&gt; example</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script type="module"
    src="https://unpkg.com/@google/model-viewer@v0.8.0/dist/model-viewer.js">
    </script>

  </head> 
<body>

  <h1>
    &lt Aula - realidade virtual 30/10 &gt
  </h1>

  <model-viewer src="Horse.glb"
  alt="Modelo 3D"
  autoplay
  auto-rotate
  camera-controls
  shadow-intensity="2"
  >
  </model-viewer>
</body>
</html>
