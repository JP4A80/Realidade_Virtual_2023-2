'<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aframe - Aula RV</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
</head>
<body>
    <a-scene > 
        <a-assets>
            <a-asset-item id="moto" src="material_aula/vespa-kart.glb"></a-asset-item>
            <a-asset-item id="obj3d" src="material_aula/buildings.glb"></a-asset-item>
            <a-asset-item id="carro" src="material_aula/"></a-asset-item>
        </a-assets>

        
        <a-entity gltf-model="#carro" scale="10 10 10" position="0 0 0" rotation="0 90 0"></a-entity>
        <a-entity gltf-model="#obj3d" scale="0.1 0.1 0.1" position="0 0 0" rotation="0 90 0"></a-entity>
        <a-entity gltf-model="#moto" scale="1.2 1.2 1.2" position="1.5 0.5 0" rotation="0 0 0"></a-entity>
        <a-entity environment="preset: threetowers"></a-entity>

        <a-entity id="confiCamera" position="0 4 0" rotation="0 0 0">
            <a-entity camera look-controls wasd-controls="accelaration:60" position="5 2 35"></a-entity>
        </a-entity>
    </a-scene>
</body>
</html>'
