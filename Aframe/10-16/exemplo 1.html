'<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aframe - Aula RV</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene > 
        <a-assets>
            <a-asset-item id="obj3d" src="material_aula/cabana2.glb"></a-asset-item>
        </a-assets>

        <a-entity gltf-model="#obj3d" scale="0.1 0.1 0.1" position="0 -2 -9"></a-entity>
        <a-entity gltf-model="#obj3d" scale="0.1 0.1 0.1" position="0 -2 -15"></a-entity>
        <a-entity gltf-model="#obj3d" scale="0.1 0.1 0.1" position="-10 -2 -9"></a-entity>
        
        <a-entity id="confiCamera" position="0 4 0" rotation="0 0 0">
        <a-entity camera look-controls wasd-controls="accelaration:60" position="5 0 10"></a-entity>
        </a-entity>
    </a-scene>
</body>
</html>'
