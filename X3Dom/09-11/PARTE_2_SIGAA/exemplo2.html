<!DOCTYPE html>
<html>
<head>

</head>
<style>
.conteudoPagina 
{ 
    max-width: 800px; 
    margin: auto; 
} 
</style>
<body>
    <div class="conteudoPagina"> 
    <x3d width="80%" height="80%">
        <scene>
            <shape>
                <appearance>
                    <MovieTexture repeatS="true" reapeatT="true" loop="true" url="bigBuckBunny.ogv"><MovieTexture/>

        </scene>
    </x3d>
